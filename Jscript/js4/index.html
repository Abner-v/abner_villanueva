<!DOCTYPE html>
<html lang="es">
	<meta charset="utf-8">
	<head>
		<title>ejercicios javascript</title>
	</head>
	<body>
		<h1>ejercicios javascript</h1>
			<script>
				var arreglodefrutas=[];
				arreglodefrutas=["banan","manzana"];
				arreglodefrutas.push(prompt("El arreglo de frutas ya tiene dos elemetos cargados, ingrese un nuevo elemto para el arreglo"));
				document.write("<h4>primer elemento cargado al arreglo "+ arreglodefrutas[0]+"</h4>");
				document.write("<h4>segundo elemento cargado al arreglo "+ arreglodefrutas[1]+"</h4>");
				document.write("<h4> elemento ingresado por teclado "+ arreglodefrutas[2]+"</h4>");
				document.write("<h4>longitud del arreglo "+arreglodefrutas.length+"</h4>");
			</script>
		
	</body>
</html>
